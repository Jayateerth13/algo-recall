services:
  - type: web
    name: algo-recall-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard
      - key: CORS_ORIGINS
        sync: false  # Set this in Render dashboard
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health

